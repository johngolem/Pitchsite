{% extends 'base.html'%}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Pickup lines</h2> 
      <div id="Pickup">
        {{ macro.showPitch(pickup)}}
      </div>
      <h2>Interview Pitches</h2>
      <div id="Interview">
        {{ macro.showPitch(interview) }}
      </div>
      <h2>Product Pitches</h2>
      <div id="Product">
        {{ macro.showPitch(productl) }}
      </div>
    </div>
    <div class="col-md-6">
      <h2>Promotion Pitches</h2>
      <div id="Promotion">
        {{ macro.showPitch(Promotion) }}
      </div>
    </div>
  </div>
</div>

{% endblock%}
